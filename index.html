<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="res2/style.css">
</head>
<body>
    <!-- <h1>原点定位系统</h1> -->
    <div id="upload-container">
        <div class="upload-box">
            <div class="upload-content">
                <p id="text1-left">点击上传。</p>
                <p id="text2-left">支持的格式：PNG, JPG, JPEG, WEBP, GIF.</p>
                <input type="file" id="file-input-left" accept="image/*" style="display: none;" onchange="loadImage(event, 'preview-left', 'text1-left', 'text2-left', 'button-left')">
                <button id="button-left" class="upload-button" onclick="document.getElementById('file-input-left').click()">选择文件</button>
                <img id="preview-left" style="width: 100%; height: 100%; display: none;" onclick="document.getElementById('file-input-left').click()">
            </div>
        </div>
        <div class="upload-box">
            <div class="upload-content">
                <p id="text1-right">点击上传。</p>
                <p id="text2-right">支持的格式：PNG, JPG, JPEG, WEBP, GIF.</p>
                <input type="file" id="file-input-right" accept="image/*" style="display: none;" onchange="loadImage(event, 'preview-right', 'text1-right', 'text2-right', 'button-right')">
                <button id="button-right" class="upload-button" onclick="document.getElementById('file-input-right').click()">选择文件</button>
                <img id="preview-right" style="width: 100%; height: 100%; display: none;" onclick="document.getElementById('file-input-right').click()">
            </div>
        </div>
    </div>
    <p id="result"></p>
    <script src="res2/scripts.js"></script>
</body>
</html>
